{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
<!--    <link rel="stylesheet" href="{% static 'mystyles.css' %}">-->
    <link rel="stylesheet" href="{% static 'mystyles.css' %}?v={{ STATIC_VERSION }}">

</head>
<body>
    <div class="container">
        <h1>Login</h1>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Login</button>
        </form>
        <p>Don't have an account? <a href="{% url 'user-register' %}">Register here</a>.</p>
    </div>
</body>
</html>
